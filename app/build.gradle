apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "me.fallblank.weiworld"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //Load weibo sdk authority
        buildConfigField('String', 'APP_KEY', "\"${appKey}\"")
        buildConfigField('String', 'APP_SECRET', "\"${appSecret}\"")
        buildConfigField('String', 'APP_SCOPE', "\"${appScope}\"")
        buildConfigField('String', 'APP_GRANT_URL', "\"${appGraRedUrl}\"")
        buildConfigField('String', 'APP_REVOKE_URL', "\"${appRevRedUrl}\"")
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile project(':weiboSDK')
    //Load JakeWharton's butterknife to bind view quickly
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:support-vector-drawable:25.3.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
